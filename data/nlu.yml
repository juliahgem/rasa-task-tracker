version: "3.1"
nlu:
- intent: greet
  examples: |
    - Привет
    - Здравствуй
    - Добрый день

- intent: add_task
  examples: |
    - Создать задачу [помыть посуду](task_name)
    - Создай задачу [выгулять собаку](task_name)
    - Нужно [купить продукты](task_name)
    - Я хочу [сходить в магазин](task_name)
    - Создай задачу:[сдать дз](task_name)
    - Сделай задачу [подтянуться 10 раз](task_name)
    
- intent: show_all_tasks
  examples: |
    - Покажи мои задачи
    - Что мне нужно сделать
    - Что у меня в планах
    - какие у меня задачи
    - че по задачам

- intent: complete_task
  examples: |
    - Я сделал задачу [12](task_id)
    - [101](task_id) задача выполнена
    - Отметь задачу [5](task_id) выполненной
    - Выполнил [1243](task_id)

- intent: goodbye
  examples: |
    - Пока
    - До свидания
    - Всего доброго
    - до завтра
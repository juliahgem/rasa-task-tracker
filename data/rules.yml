version: "3.1"
rules:
- rule: Приветствие
  steps:
  - intent: greet
  - action: utter_greet

- rule: Создать задачу
  steps:
  - intent: add_task
  - action: create_task

- rule: Подтверждение завершения разговора
  condition:
  - active_loop: null
  steps:
  - intent: goodbye
  - action: utter_goodbye

version: "3.1"
rules:
- rule: Приветствие
  steps:
  - intent: greet
  - action: utter_greet

- rule: Создание задачи
  steps:
  - intent: create_task
  - action: utter_ask_task_title

- rule: Ввод заголовка задачи
  steps:
  - action: task_form
  - active_loop: task_form

- rule: Список задач
  steps:
  - intent: list_tasks
  - action: actions.list_tasks

- rule: Просмотр задачи
  steps:
  - intent: view_task
  - action: actions.view_task

- rule: Обновление статуса задачи
  steps:
  - intent: update_task_status
  - action: actions.update_task_status

- rule: Удаление задачи
  steps:
  - intent: delete_task
  - action: actions.delete_task

- rule: Подтверждение завершения разговора
  condition:
  - active_loop: null
  steps:
  - intent: goodbye
  - action: utter_goodbye
version: "3.1"

intents:
  - greet
  - goodbye
  - add_task

actions:
  - create_task

entities:
  - task_name

slots:
  task_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    mappings:
      - type: from_entity
        entity: task_name


responses:
  utter_greet:
   - text: Привет, рад встрече.        
   - text: Как я рад тебя встретить!

  utter_goodbye:
  - text: До скорой встречи!

#   utter_iamabot:
#   - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
